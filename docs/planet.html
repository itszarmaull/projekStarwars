<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Galaxy - Planets</title>
    <link rel="stylesheet" href="css/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        background-color: #0b0c17;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.7s ease forwards;
      }
      .card-hover:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
      }
    </style>
  </head>
  <body class="text-white relative overflow-x-hidden">
    <canvas id="bgCanvas" class="fixed inset-0 w-full h-full -z-10"></canvas>
    <header class="text-center mt-6 mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 drop-shadow-lg">
        ⭐ Star Wars Galaxy ⭐
      </h1>
      <p class="text-gray-300 mt-2 text-lg">Jelajahi Planet Legendaris</p>
    </header>
    <div class="flex justify-center gap-4 mb-8">
      <input
        type="number"
        id="charId"
        placeholder="Masukkan ID Planet"
        class="px-4 py-2 rounded-lg bg-gray-900 border border-yellow-500 placeholder-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <button
        id="searchBtn"
        class="px-6 py-2 rounded-lg bg-yellow-500 text-gray-900 font-bold hover:bg-yellow-400 transition"
      >
        Cari Planet
      </button>
    </div>
    <div
      id="result"
      class="max-w-3xl mx-auto mt-6 p-6 bg-gray-900 rounded-xl shadow-lg"
    ></div>
    <div
      id="planetCards"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/planets.js"></script>
  </body>
</html>
